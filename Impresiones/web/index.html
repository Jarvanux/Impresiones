        <link href="img/icons/global/favicon.jpg" rel="icon" type="image/x-icon" />

        <script src="js/peticiones-globales/jquery-1.11.1.min.js" type="text/javascript"></script>
    <body>
        <div id="contenedor">

                </ul>
            </nav>    
            <section>
                <div id="divContenido">
                </div>

        <div id="cargador">
            <img src="img/icons/global/preloader.gif" alt="cargando" />

        <div id="complementChat">

                    </div>
                </div>
