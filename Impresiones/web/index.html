<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="pragma" content="no-cache" />
        <title>Impresiones a Domicilio</title>
        <link type="text/css" rel="stylesheet" media="screen" href="css/global/index.css" />
        <link href="img/icons/global/favicon.jpg" rel="icon" type="image/x-icon" />        
        <link rel="stylesheet" href="css/global/menus-despegables_index.css" />        
        <link rel="stylesheet" href="css/paginas/chat/chat-new.css" />        
        <script src="js/peticiones-globales/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="js/peticiones-globales/peticiones-globales.js" type="text/javascript"></script>
        <script src="js/peticiones-globales/refreshcache.js" type="text/javascript"></script>
        <script src="js/paginas/administracionSitio/panel-usuario/control-panelusuario.js"></script>
        <script>
            controlUsuario.init();
        </script>         
        <script src="js/paginas/informacionSitio/home/control-visitantes.js" type="text/javascript"></script>
        <script src="js/paginas/chat/chat-control.js" type="text/javascript"></script>
        <script src="js/paginas/chat/chat-eventos.js" type="text/javascript"></script>        
        <script src="js/paginas/chat/refresh-chat.js" type="text/javascript"></script>

    <body>
        <div id="contenedor">
            <header>             
                <img id="logo" src="img/icons/global/logo-new.svg" alt="Impresiones a domicilio"/>                    
            </header> 
            <nav>                
                <ul class="menu">
                    <li id="liHome" ><a id="home" href="javascript:;">Home</a></li>
                    <li id="liServicios"><a id="lnkServicios" href="javascript:;">Servicios</a></li>
                    <li id="liContactenos"><a id="lnkContactenos" href="javascript:;">Contáctenos</a></li>                    
                    <li id="liIngresar"><a href="javascript:;">Ingresar</a></li>
                </ul>
            </nav>    
            <section>
                <div id="divContenido">
                </div>                            
            </section>
        </div>


        <div id="cargador">
            <img src="img/icons/global/preloader.gif" alt="cargando" />
            <span>Cargando...</span>
        </div>


        <!--Aquí se cargará el chat :D-->
        <div class="all-chats">
            <div class="chat-panel" id="chatmodelo" style="display: none">            
                <div class="chat-header">
                    <div class="estado"></div>
                    <span class="text-header">Ana vargas</span>                    
                                            
                    <div class="mensajes-reci" id="mensajes-recibidos">
<!--                        <img src="img/chat/escribiendo-sms.gif" title=""/>-->
                        0
                    </div>                    
                    <div class="btn-close" onclick="controlChat.clickClose(event)" title="Cerrar ventana"><img src="img/chat/close-chat.png"/></div>
                    <div class="btn-min" onclick="controlChat.clickMin(event)" title="Minimizar"><div></div></div>
                    <div class="btn-max" onclick="controlChat.clickMax(event)" title="Maximizar"><div></div></div>
                </div>
                <div class="chat-body">             
                </div>            
                <div class="chat-footer">
                    <textarea class="text-sms" id="sms" onkeydown="controlChat.keyPress(event)" ></textarea>
                </div>
            </div>                
        </div>

        <div id="tiposSms" style="display:none;">
            <div class="contacto-escribiendo" style="display: none">                
                <img src="img/chat/escribiendo-sms.gif" />
            </div>
            <div class="estado-acciones">
                <span>Escribiendo...</span>
                <img src="img/chat/enviando-sms.gif" style="display: none"/>                
            </div>

            <div class="buscando-soporte">
                <img src="img/icons/global/loader.gif" />
                <span class="text-shearh" >Buscando un asesor.</span>
            </div>
            <!--SMS EMISOR-->
            <div class="sms-emisor" style="display: none;">
                <div class="name-usuario" >                    
                    <span class="usuario">Tú</span>
                </div>
                <div class="content-sms" >
                    Sms emisor
                </div>
                <div class="fecha">                    
                </div>
            </div>
            <!--FIN SMS EMISOR-->
            <!--SMS RESEPTOR-->
            <div class="sms-reseptor" style="display: none;">                            
                <div class="name-usuario">
                    <span>Alex Amaya</span>
                </div>
                <div class="content-sms">
                    Sms reseptor
                </div>
                <div class="fecha">
                    22/23/2014 02:00 pm
                </div>
            </div>        
            <!--FIN SMS RESPTOR-->
        </div>
        <!--Fin carga chat.-->

        <!--Aquí se cargarán las páginas externas del login y registro modalmente.-->
        <div id="info" class="back-modal" style="display: none">
            <div id="content" class="contet-modal" style="width: 60%; height: 95%; margin-top: 10px;">
                <div id="titulo" class="header-modal" style="background: #1FC71F; color: #FFF; text-shadow: 0px 0px 4px black; font-size: 14px; font-weight: bold; border-radius: 10px 10px 0px 0px; height: 50px;">
                    <div id="titulo" class="titulo-modal" style="width: 90%; float: left;">
                        <h2>Registro de usuario</h2>                    
                    </div>
                    <div id="cerrar" class="close-modal" style="width: 10%; float: left;">
                        <img src="img/icons/global/close-modal.png" title="Cerrar dialogo" id="imgCerrar"/>
                    </div>
                </div>                
                <div id="cuerpo" class="body-modal" style="overflow: auto; height: 94%;">
                    <p>Hola esto es una ventana modal.</p>
                </div>
                <div class="footer-modal">                               
                </div>
            </div>
        </div>      
        <!--Fin carga páginas externas.-->
        <script type="text/javascript" src="js/paginas/informacionSitio/home/home.js"></script>    
        <input type="button" value="Chat+" onclick="controlChat.chatNuevo()"/>
    </body>
</html>
