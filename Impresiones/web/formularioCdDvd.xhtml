<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <div>    
                <h:selectOneRadio>
                    <f:selectItem itemValue="1" itemLabel="CD" />
                    <f:selectItem itemValue="2" itemLabel="DVD" />
                </h:selectOneRadio>
            </div>

            <div>    
                <h:selectOneRadio>
                    <f:selectItem itemValue="1" itemLabel="Grabación" />
                    <f:selectItem itemValue="2" itemLabel="Impresión" />
                </h:selectOneRadio>
            </div>

            <div>
                <h:outputText value="Número de copias" />
                <h:inputText label="ej: 1,2,3..." />
            </div>

            <div>    
                <h:outputText value="Total impresiones" />
                <h:inputText disabled="true" />
            </div>
            
            <div>
                <h:outputText value="Tamaño de papel que necesitas" />
                <h:selectOneMenu>
                    <f:selectItem itemValue="-1" itemLabel="Seleccione" />
                </h:selectOneMenu>
            </div>
            
            <div>
                <h:outputText value="Tipo de papel que necesitas" />
                <h:selectOneMenu>
                    <f:selectItem itemValue="-1" itemLabel="Seleccione" />
                </h:selectOneMenu>
            </div>
            
            <div>
                <h:outputText value="Plastificado protección" />
                <h:selectOneMenu>
                    <f:selectItem itemValue="-1" itemLabel="Seleccione" />
                    <f:selectItem itemValue="-1" itemLabel="Plastificado brillante" />
                    <f:selectItem itemValue="-1" itemLabel="Plastificado Mate" />
                </h:selectOneMenu>
            </div>
            
            <div>
                <h3>Instrucciones adiccionales</h3>
                <h:inputTextarea >
                    
                </h:inputTextarea>
            </div>
            
            <div>
                <h4> Cargar archivo </h4>
            </div>
            
            <div>
                <h4> Compartenos tu link </h4>
                <h:inputText />
            </div>
            
            <div>
                <h4> Tú impresión vale </h4>
                <h:inputText disabled="true" />
            </div>
            
            <div>
                <h3> Continuar pedido </h3>
            </div>
        </h:form>
    </h:body>
</html>
