<div id="lista-impresiones">

        <div id="contultarBycodigo" class="consultas">

            <input type="text" id="codigo-impre" placeholder="Código de la impresión"/>
        </div>
        <div id="consultarPorTipo" class="consultas">
            <label for="consulta-tipo">Consultar por tipo</label>
            <select id="consulta-tipo">                
                <option value="1">Impresión Laser</option>
                <option value="2">Impresión Inject</option>
                <option value="3">Impresión y Grabación de CD's</option>
                <option value="4">Impresión y de Plotter(Banner,Vinilo.etc)</option>

                <option value="4">Proyectos especiales</option>
            </select>
        </div>
        <div id="filtro-fecha" class="consultas">
            <label for="fecha-filtro">Filtrar por fecha</label>
            <input type="date" id="fecha-filtro" />
        </div>
        <div id="num-impresiones" class="consultas">
            <span id="number-impresiones">0</span>
        </div>        
    </div>

                    <td class="colum-5">20</td>
