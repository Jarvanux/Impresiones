<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link type="text/css" rel="stylesheet" media="screen" href="css/contactenos.css" />
        <link type="text/css" rel="stylesheet" media="screen" href="css/datepicker.css" />
        
        <script type="text/javascript" src="js/bootstrap-datepicker.js"></script>

    </head>
    <body>
        <div id="registroCliente" class="formularioGrande">
            <fieldset>
                <legend>Datos del cliente</legend>
                <label for="txtNombre">Nombre:</label>
                <input type="text" id="txtNombre"/>
                
                <label for="txtApellido">Apellido:</label>
                <input type="text" id="txtApellido"/>

                <label for="txtDocumento">Documento:</label>
                <input type="text" id="txtDocumento" placeholder="documento de identidad"/>
                
                <label for="txtCorreo">Correo:</label>
                <input type="text" id="txtCorreo"/>

                <label for="txtNacimiento">Fecha de nacimiento:</label>
                <input type="text" id="txtNacimiento"/>

                <label for="txtDireccion">Dirección:</label>
                <input type="text" id="txtDireccion"/>
                
                <label for="txtTelefono">Teléfono:</label>
                <input type="text" id="txtTelefono"/>

                <label for="txtCelular">Celular:</label>
                <input type="text" id="txtCelular"/>

                
                
                <input type="button" value="Enviar" class="btn"/>
            </fieldset>
        </div>
        
        <script type="text/javascript" src="js/registro_cliente/registro.vista.js"></script>
    </body>
</html>
