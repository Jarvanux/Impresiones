<div id="archivosExternos" >
    <link media="screen" rel="stylesheet" type="text/css" href="css/paginas/resumen-impresion/facturacion.css" />
    <link type="text/css" rel="stylesheet" media="screen" href="css/global/divLogin.css" />
    <script src="js/paginas/resumen-impresion/facturacion-control.js"></script>
</div>

<div class="ribbon"></div>
<div class="login">
    <h1>Resumen del pedido</h1>           
    <div id="cuerpo-resumen">
        <table border='0' >
            <tr><td>Tipo de impresión:</td><td><span id="tipo-impresion">Laser</span></td></tr>
            <tr><td>Guía de impresión:</td><td><span id="guiaImpresion">12341</span></td></tr>            
            <tr><td>Total impresiones:</td><td><span id="colores">0</span></td></tr>            
            <tr><td>Tipo color:</td><td><span id="totalImpresiones">0</span></td></tr>            
            <tr><td>Fecha:</td><td><span id="fecha">0</span></td></tr>            
            <tr><td>Archivo:</td><td><a href="#" title="Archivo subido"><span id="nameArchivo">Archivo.pdf</span></a></td></tr>
            <tr><td>Dirección de entrega:</td><td>
                    <select id="cbxdireccion">
                        <option value="-1">Selecciona</option>
                    </select>
                </td>
            </tr>
        </table>
        <fieldset>
            <legend>Métodos de pago</legend>
            <input type="radio" id="tarjeta" name="metodoPago" /><label for="tarjeta">Tarjeta de crédito</label>
            <input type="radio" id="efectivo" name="metodoPago"/><label for="efectivo">Efectivo(Contra entrega - máximo $70.000)</label>
        </fieldset>
        <input type="checkbox" id="terminos"/><label for="terminos" id="termText">Acepta los <a href="#" >Terminos</a> y <a href="#">Condiciones</a> de la compra.</label> 
        <button id="cancelarPedido" title="Cancelar el pedido.">Cancelar</button>
        <button id="enviarPedido" title="Confirmar el pedido.">Confirmar pedido</button>                                        
    </div>
</div>

<div id="contenidoConfirmacion" style="display: none">
    <div id="confirmacion">
        <div id="header">
            <h2>Confirmación</h2>
        </div>
        <div id="contenido">
            ¿Estás seguro de cancelar el pedido?
        </div>
        <div id="footer">
            <input type="button" id="si-cancelar" value="Si" title="Cancelar"/>
            <input type="button" id="no-cancelar" value="No" title="No cancelar"/>
        </div>
    </div>
</div>
