<div id="contenedorChat" class="contenedorChat">
    <div id="contentChat" class="contentChat">
        <div id="chat" class="chat">
            <div id="cabezaChat" onclick="eventosChat.cambio('contenedorChat')" class="cabezaChat">
                <img src="img/icons/global/imgChat.png" class="img-chat"/>
                <span> Desconectado - deja tú mensaje</span>                    
            </div>
            <div id="cuerpoChat" onscroll="chatControl.modoLectura()" class="cuerpoChat">

            </div>
            <div id="footChat" class="footChat">
                <textarea id="sms" class="text-sms" onkeydown="chatControl.keyPress(event)" ></textarea>
            </div>  
        </div>   
    </div>
</div>

</div>

<div id="panelRegistrate" style="display: none; padding: 0px; text-align: center;">
    <div id="lnksregistro" style="padding: 13px; text-align: center; width: 100%; height: 70%; border-bottom: #BBB;">
        <h4>Registraté o ingresa para dejar tú mensaje!</h4>
        <img src="img/icons/redes-sociales/facebook.png" id="imgfacebook" style="width: 50px; cursor: pointer; display: block; margin: 0 auto; margin-bottom: 30px;"/>
        <span id="textRegistrate" style="margin-top: 20px; cursor: pointer; margin-bottom: 30px">Llenar formulario</span>
    </div>
    <div id="divLnkIniciarSesion" style="width: 100%; height: 30%; background: #1FC71F; text-align: center; padding: 15px;">
        <span id="txtIniciarSesion" style="margin-top: 16px; cursor: pointer; font-size: 20px; font-weight: bold; color: #FFF;text-shadow: 0px 0px 3px #000;">Iniciar sesión</span>
    </div>    
</div>
